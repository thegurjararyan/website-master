<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteering Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="../assets/logo.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF6B6B, #FFE66D);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .form-input {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            padding: 0.5rem 1rem;
        }

        .form-input:focus {
            transform: scale(1.01);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
            outline: none;
        }

        .submit-btn {
            background-color: #ed1f24;
            transition: all 0.3s ease;
            margin-top: 1rem;
            cursor: pointer;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .error-message {
            color: #FF6B6B;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.visible {
            opacity: 1;
        }

        #toast {
            z-index: 1000;
            transition: all 0.5s;
        }
    </style>
</head>

<body class="text-gray-800">
    <div class="container">
        <div class="card p-6" data-aos="fade-right">
            <h2 class="text-3xl font-bold text-[#ed1f24] mb-4">Volunteering Section</h2>
            <form id="volunteerForm" action="process_volunteer_form.php" method="POST" class="space-y-4">
                <input type="hidden" name="formType" value="volunteerForm">
                <div>
                    <label class="block text-gray-700 font-semibold text-sm">Full Name *</label>
                    <input type="text" required name="name" class="form-input mt-1 block w-full" />
                    <span class="error-message">Name is required</span>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold text-sm">Contact Number *</label>
                    <input type="tel" required pattern="[0-9]{10}" name="contact" class="form-input mt-1 block w-full" />
                    <span class="error-message">Valid contact number required</span>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold text-sm">Address Details *</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <input type="text" required name="houseNumber" placeholder="House Number" class="form-input mt-1 block w-full" />
                            <span class="error-message">House number is required</span>
                        </div>
                        <div>
                            <input type="text" required name="lane" placeholder="Street/Lane" class="form-input mt-1 block w-full" />
                            <span class="error-message">Street/Lane is required</span>
                        </div>
                        <div>
                            <input type="text" required name="city" placeholder="City" class="form-input mt-1 block w-full" />
                            <span class="error-message">City is required</span>
                        </div>
                        <div>
                            <select required name="state" class="form-input mt-1 block w-full">
                                <option value="">Select State</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                            <span class="error-message">Please select a state</span>
                        </div>
                        <div>
                            <input type="text" required name="pincode" pattern="[0-9]{6}" placeholder="Pincode" class="form-input mt-1 block w-full" />
                            <span class="error-message">Valid 6-digit pincode required</span>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold text-sm">Gender *</label>
                    <select required name="gender" class="form-input mt-1 block w-full">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="error-message">Gender is required</span>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold text-sm">Age *</label>
                    <input type="number" required name="age" min="1" max="100" class="form-input mt-1 block w-full" />
                    <span class="error-message">Age must be between 1 and 100</span>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold text-sm">Field to Volunteer *</label>
                    <input type="text" required name="field" class="form-input mt-1 block w-full" />
                    <span class="error-message">Field is required</span>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold text-sm">Number of Days *</label>
                    <select required name="days" class="form-input mt-1 block w-full">
                        <option value="">Select Days</option>
                        <option value="1">1 Day</option>
                        <option value="2">2 Days</option>

                    </select>
                    <span class="error-message">Number of days is required</span>
                </div>
                <div>
                    <button type="submit" class="submit-btn w-full py-3 rounded-lg text-white text-lg font-semibold hover:shadow-xl">Submit</button>
                </div>

                <button type="button" class="submit-btn w-full py-3 rounded-lg text-white text-lg font-semibold hover:shadow-xl">
                    <a href="../join-us.html" class="menu-item rounded-xl p-4 cursor-pointer">
                        Back    
                    </a>
                </button>
                
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 px-6 py-3 rounded-lg shadow-lg transform translate-y-full opacity-0 transition-all duration-500">
        <div class="flex items-center space-x-2">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script>
        document.getElementById('volunteerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fields = this.querySelectorAll('input[required], textarea[required], select[required]');
            let valid = true;

            fields.forEach(field => {
                const errorMessage = field.nextElementSibling;
                if (!field.checkValidity()) {
                    errorMessage.classList.add('visible');
                    valid = false;
                } else {
                    errorMessage.classList.remove('visible');
                }
            });

            if (valid) {
                const formData = new FormData(this);
                
                fetch('process_volunteer_form.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    showToast(data.message, data.status);
                    if (data.status === 'success') {
                        this.reset();
                    }
                })
                .catch(error => {
                    showToast('An error occurred. Please try again.', 'error');
                });
            }
        });

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            // Set toast color based on type
            toast.className = `fixed bottom-5 right-5 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-500 ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            
            toastMessage.textContent = message;
            
            // Show toast
            toast.style.transform = 'translateY(0)';
            toast.style.opacity = '1';
            
            // Hide toast after 3 seconds
            setTimeout(() => {
                toast.style.transform = 'translateY(100%)';
                toast.style.opacity = '0';
            }, 3000);
        }
    </script>
</body>

</html>
