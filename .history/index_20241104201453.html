<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurjar Art and Cultural Trust</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="preload" as="image" href="../assets/logo.png">
    <style>/* styles/main.css */

:root {
    --primary-color: #FF6B6B;
    --secondary-color: #4ECDC4;
    --accent-color: #FFD93D;
    --text-color: #ffffff;
    --bg-color: #F7F9FC;
}
html {
    scroll-behavior: smooth;
    overflow-x: hidden;
}

body {
    font-family: 'Poppins', sans-serif;
    scroll-behavior: smooth;
    background-color: var(--bg-color);
    color: var(--text-color);
}

.section {
    padding: 80px 20px;
    text-align: center;
}

.section h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    font-weight: bold;
    color: var(--primary-color);
    position: relative;
    display: inline-block;
}

.section h2::after {
    content: '';
    position: absolute;
    width: 50%;
    height: 3px;
    bottom: -10px;
    left: 25%;
    background: linear-gradient(90deg, transparent, var(--secondary-color), transparent);
}

.section p {
    font-size: 1.1rem;
    color: var(--text-color);
    max-width: 800px;
    margin: 0 auto;
}

.scroll-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255, 107, 107, 0.8);
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
    z-index: 1000;
}

.scroll-to-top.visible {
    opacity: 1;
}

.scroll-to-top:hover {
    transform: scale(1.1);
}

/* Responsive design */
@media (max-width: 768px) {
    .section h2 {
        font-size: 2rem;
    }

    .section p {
        font-size: 1rem;
    }
}

/* Add any other global styles here */

/* Preloader styles */
.preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    height: 100dvh;
    background-color: #FF6B6B;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease-in-out;
    overflow: hidden;
}

.preloader.fade-out {
    opacity: 0;
    pointer-events: none;
}

.preloader-content {
    width: 90%;
    max-width: 600px;
    text-align: center;
    padding: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.preloader-logo {
    width: clamp(140px, 20vw, 200px);
    height: auto;
    margin: 0 auto 40px;
    animation: pulse 2s infinite;
}

.preloader-text {
    color: white;
    font-size: clamp(28px, 5vw, 36px);
    font-weight: 600;
    margin-bottom: 30px;
    letter-spacing: 1.2px;
    line-height: 1.4;
}

.loading-bar-container {
    width: 100%;
    max-width: 300px;
    height: 6px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    overflow: hidden;
    margin: 0 auto;
    position: relative;
}

.loading-bar {
    width: 0;
    height: 100%;
    background: white;
    border-radius: 10px;
    position: absolute;
    left: 0;
    top: 0;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    animation: loading 6s ease-in-out forwards;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.8; }
    100% { transform: scale(1); opacity: 1; }
}

@keyframes loading {
    0% {
        width: 0;
    }
    100% {
        width: 100%;
    }
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .preloader-logo {
        margin-bottom: 30px;
    }

    .preloader-text {
        font-size: clamp(24px, 4.5vw, 32px);
    }
}

@media (max-width: 480px) {
    .preloader-logo {
        margin-bottom: 25px;
    }

    .preloader-text {
        font-size: clamp(22px, 4vw, 28px);
    }
}
</style>
</head>
<body>
    <div id="preloader" class="preloader">
        <div class="preloader-content">
            <img src="assets/logo.png" alt="Gurjar Art & Culture Trust Logo" class="preloader-logo">
            <div class="preloader-text">Gurjar Art and Cultural Trust</div>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>

    <div id="navigation"></div>

    <main>
        <div id="home"></div>
        <div id="about"></div>
        <div id="events"></div>
        <div id="gallery"></div>
        <div id="news"></div>
        <div id="sponsors"></div>
        <div id="donate"></div>
        <div id="contact"></div>
        <div id="footer"></div>
    </main>

    <div id="footer"></div>

    <div class="scroll-to-top" id="scrollToTop" onclick="scrollToTop()">
        <i class="fas fa-chevron-up"></i>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if this is the first visit
            if (!localStorage.getItem('hasVisited')) {
                // Show preloader for first visit
                document.getElementById('preloader').style.display = 'flex';
                
                // Set the flag in localStorage
                localStorage.setItem('hasVisited', 'true');
            } else {
                // Hide preloader for returning visitors
                document.getElementById('preloader').style.display = 'none';
            }

            // Load components
            loadComponent('navigation', 'navigation');
            loadComponent('home', 'home');
            loadComponent('about', 'about');
            loadComponent('events', 'events');
            loadComponent('gallery', 'gallery');
            loadComponent('news', 'news');
            loadComponent('sponsors', 'sponsors');
            loadComponent('donate', 'donate');
            loadComponent('contact', 'contact');
            loadComponent('footer', 'footer');
        });

        // scripts/main.js

window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    const loadingBar = document.querySelector('.loading-bar');
    
    // Prevent scroll while preloader is active
    document.body.style.overflow = 'hidden';
    
    // Start loading animation
    requestAnimationFrame(() => {
        loadingBar.style.width = '100%';
    });
    
    // Hide preloader after animation
    setTimeout(() => {
        preloader.style.opacity = '0';
        setTimeout(() => {
            preloader.style.display = 'none';
            document.body.style.overflow = ''; // Restore scrolling
        }, 500);
    }, 5000);
});

function loadComponent(componentName, targetElementId) {
    const targetElement = document.getElementById(targetElementId);
    
    // Load HTML
    fetch(`components/${componentName}/${componentName}.html`)
        .then(response => response.text())
        .then(html => {
            targetElement.innerHTML = html;
            
            // Load and apply CSS
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = `components/${componentName}/${componentName}.css`;
            document.head.appendChild(link);
            
            // Load and execute JS
            const script = document.createElement('script');
            script.src = `components/${componentName}/${componentName}.js`;
            document.body.appendChild(script);
        });
}

function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Show/hide scroll-to-top button
window.addEventListener('scroll', function() {
    const scrollToTopBtn = document.getElementById('scrollToTop');
    if (window.pageYOffset > 300) {
        scrollToTopBtn.classList.add('visible');
    } else {
        scrollToTopBtn.classList.remove('visible');
    }
});

    </script>
</body>
</html>
