<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Creative Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body, html {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF6B6B, #FFE66D);
            height: auto; /* Allow content to determine height */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            position: relative;
            overflow-x: hidden; /* Allow vertical scrolling */
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            transition: all 0.3s ease;
            margin-top: 1rem;
            cursor: pointer;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        @media (max-width: 768px) {
            .card {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 768px) {
            .logo-container h1 {
                font-size: 2xl; /* Adjust font size for smaller screens */
            }
        }

        @media (min-width: 769px) {
            .logo-container h1 {
                font-size: 4xl; /* Adjust font size for larger screens */
            }
        }
    </style>
</head>

<body class="text-gray-800">
    <div id="particles-js"></div>
    <div class="container">
        <div class="logo-container text-center mb-8">
            <img src="https://github.com/Aryansin1234/ImageVideo/blob/main/GURJAR-ARTS-AND-CULTUR-LOGO-RED-1.png?raw=true" alt="Trust Logo" class="inline-block w-16 h-16 mb-2">
            <h1 class="text-4xl font-bold text-white">Gurjar Art and Cultural Trust</h1>
        </div>
        <div class="card p-6">
            <h2 class="text-3xl font-bold text-[#FF6B6B] mb-4 text-center">Choose a Form to Fill</h2>
            <ul class="space-y-4 text-center">
                <li>
                    <a href="forms/join-community.html" class="block text-lg font-semibold text-white bg-gradient-to-r from-[#FF6B6B] to-[#FF8E53] p-4 rounded-lg shadow-lg hover:shadow-xl transition-transform transform hover:scale-105">
                        Join Our Community
                    </a>
                </li>
                <li>
                    <a href="forms/stall-book.html" class="block text-lg font-semibold text-white bg-gradient-to-r from-[#FF6B6B] to-[#FF8E53] p-4 rounded-lg shadow-lg hover:shadow-xl transition-transform transform hover:scale-105">
                        Stall Book Section
                    </a>
                </li>
                <li>
                    <a href="forms/freepass.html" class="block text-lg font-semibold text-white bg-gradient-to-r from-[#FF6B6B] to-[#FF8E53] p-4 rounded-lg shadow-lg hover:shadow-xl transition-transform transform hover:scale-105">
                        Get Free Pass
                    </a>
                </li>
                <li>
                    <a href="forms/volunteering.html" class="block text-lg font-semibold text-white bg-gradient-to-r from-[#FF6B6B] to-[#FF8E53] p-4 rounded-lg shadow-lg hover:shadow-xl transition-transform transform hover:scale-105">
                        Volunteering Section
                    </a>
                </li>
                <li>
                    <a href="forms/stage-performance.html" class="block text-lg font-semibold text-white bg-gradient-to-r from-[#FF6B6B] to-[#FF8E53] p-4 rounded-lg shadow-lg hover:shadow-xl transition-transform transform hover:scale-105">
                        Stage Performance
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
