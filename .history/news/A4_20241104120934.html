<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article - Gurjar Art & Culture Trust</title>
    <link rel="icon" type="image/png" href="../assets/logo.png">
    <style>
        .article-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .article-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }



        .article-image-container {
            position: relative;
            width: 100%;
            margin: 2rem 0;
            text-align: center;
        }

        .article-image {
            max-width: 100%;
            height: auto;
            cursor: zoom-in;
        }

        /* Image modal for zoom functionality */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: auto;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            margin-top: 2%;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .article-content {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
            margin: 2rem 0;
            text-align: justify;
        }

        /* Back button */
        .back-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #FF6b6b;
            color: white;
            text-decoration: none;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }

        .back-button:hover {
            background-color: #2d3748;
        }

        @media (max-width: 768px) {
            .article-title {
                font-size: 2rem;
            }

            .article-content {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="article-container">
        <a href="../Allnews.html" class="back-button">← Back to News</a>
        
        <article>
            <header class="article-header">
                <h1 class="article-title">10 से क्रांति यात्रा निकलेगा गुर्जर आर्ट एंड कल्चर ट्रस्ट</h1>
            </header>

            <div class="article-image-container">
                <img src="../assets/news/yatra.jpg" alt="13 States Cultural Festival" class="article-image" onclick="openModal(this.src)">
            </div>

        </article>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Image zoom functionality
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = imageSrc;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Close modal with escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                document.getElementById('imageModal').style.display = "none";
            }
        });
    </script>
</body>
</html>
